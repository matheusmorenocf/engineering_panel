version: "3.8"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    # Em PROD, removemos o mapeamento de porta (5433:5432) 
    # para que o banco não fique exposto à internet.
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - painel_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers ${GUNICORN_WORKERS:-3} --timeout ${GUNICORN_TIMEOUT:-60}"
    ports:
      - "8000:8000"
    environment:
      DJANGO_ENV: prod
      DJANGO_DEBUG: "0"
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
      DATABASE_NAME: ${POSTGRES_DB}
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_HOST: db
      DATABASE_PORT: "5432"
      # Atualizado para a porta 5173 (ou o seu domínio final)
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173}
      DJANGO_SECURE_SSL_REDIRECT: ${DJANGO_SECURE_SSL_REDIRECT:-1}
      DJANGO_HSTS_SECONDS: ${DJANGO_HSTS_SECONDS:-3600}
    depends_on:
      - db
    networks:
      - painel_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod 
    restart: unless-stopped
    # Vite em produção gera a pasta 'dist'. 
    # Se você for usar apenas Node para servir (menos performático que Nginx):
    command: sh -c "npm install -g serve && npm run build && serve -s dist -l 5173"
    ports:
      - "5173:5173"
    environment:
      # Variável corrigida para o padrão Vite
      VITE_API_URL: ${VITE_API_URL:-http://backend:8000}
    depends_on:
      - backend
    networks:
      - painel_network

volumes:
  postgres_data:

networks:
  painel_network:
    driver: bridge