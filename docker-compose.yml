version: "3.9"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dataPanelEng}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - painel_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - backend_media:/app/media
      - backend_static:/app/static
      - /d/produtos:/app/media
    ports:
      - "8000:8000"
    environment:
      DJANGO_ENV: dev
      DJANGO_DEBUG: "1"
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-change-me-in-dev}
      DATABASE_NAME: ${POSTGRES_DB:-dataPanelEng}
      DATABASE_USER: ${POSTGRES_USER:-postgres}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DATABASE_HOST: db
      DATABASE_PORT: "5432"
      # ATENÇÃO: Atualizei a porta permitida para o novo padrão do Vite (5173)
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://frontend:5173}
    depends_on:
      - db
    networks:
      - painel_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    # O comando do Vite agora usa --host para permitir conexões externas ao container
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
      # Removi o volume do .next que não existe mais no Vite
    ports:
      - "5173:5173" # Porta padrão do Vite
    environment:
      # No Vite, variáveis de ambiente precisam começar com VITE_
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    depends_on:
      - backend
    networks:
      - painel_network

volumes:
  postgres_data:
  backend_media:
  backend_static:

networks:
  painel_network:
    driver: bridge